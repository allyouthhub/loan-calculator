<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loan Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Loan Calculator</h1>
    <div class="calculator">
      <div class="input-group">
        <label for="amount">Loan Amount</label>
        <input type="number" id="amount" placeholder="Enter loan amount" />
      </div>
      <div class="input-group">
        <label for="currency">Select Currency</label>
        <select id="currency">
          <option value="USD">$ - US Dollar</option>
          <option value="INR">₹ - Indian Rupee</option>
          <option value="EUR">€ - Euro</option>
          <option value="GBP">£ - British Pound</option>
          <option value="JPY">¥ - Japanese Yen</option>
          <option value="AUD">A$ - Australian Dollar</option>
          <option value="CAD">C$ - Canadian Dollar</option>
        </select>
      </div>
      <div class="input-group">
        <label for="interest">Annual Interest Rate (%)</label>
        <input type="number" id="interest" placeholder="e.g. 5" />
      </div>
      <div class="input-group">
        <label for="years">Loan Term (Years)</label>
        <input type="number" id="years" placeholder="e.g. 10" />
      </div>
      <button onclick="calculateLoan()">Calculate</button>

      <div class="result" id="result">
        <h2>Result</h2>
        <p id="monthly-payment">Monthly Payment:</p>
        <p id="total-payment">Total Payment:</p>
        <p id="total-interest">Total Interest:</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
